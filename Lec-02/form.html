<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Form</h2>

  <form method="" action="">
    <label for="firstNameInput">First Name:</label> 
    <input id="firstNameInput" type="text" placeholder="Write here..">

    <br>
    <label for="lastNameInput">Last Name:</label>
    <input id="lastNameInput" type="text">

    <br>
    <label for="emailInput">Email:</label>
    <input id="emailInput" type="email">

    <br>
    <label for="phoneInput">Phone:</label>
    <select>
      <option value="">+91</option>
      <option value="">+1</option>
      <option value="">+92</option>
    </select>
    <input id="phoneInput" type="tel">

    <br>
    <!-- <label for="">Gender:</label> -->

    <label for="male">Male </label>
    <input name="gender" id="male" type="radio">

    <label for="female">Female </label>
    <input name="gender" id="female" type="radio">

    <label for="other">Other </label>
    <input name="gender" id="other" type="radio">
    <br>

    <!-- <p>price:  &#8377 400</p>
    <p>Learning about p tag</p>
    <p>Opening p tag : &lt;p> </p> -->
    <button>Submit</button>
  </form>
</body>
</html>

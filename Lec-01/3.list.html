<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- lists -->
   <!-- ordered list -->

   <!-- type="a" -->
    <ol start="15">
      <li>3 idiots</li>
      <li>Superman</li>
      <li>
        <div>Batman</div>
        <div>Spiderman</div>
      </li>
      <li>Hanuman Returns</li>
    </ol>

    <!-- unordered list -->
     <ul>
      <li>Banana</li>
      <li>Orange</li>
      <li>Mango</li>
      <li>Custord apple</li>
     </ul>
     
     <ol type="I">
      <ol>
        <li>3 idiots</li>
        <li>Superman</li>
        <li>Hanuman Returns</li>
      </ol>
      <ol start="7">
        <li>Batman</li>
        <li>Spiderman</li>
      </ol>
     </ol>
</body>
</html>
